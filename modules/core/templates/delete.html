{% extends "record.html" %}

{% block content %}

<form action="{{baseurl}}/record/{{table.name}}/{{record.primarykey}}/delete" method="post">
    <p>
            Are you sure you want to delete this record?
    </p>
    <p>
            <input type="submit" value="Yes" name="confirm" class="button alert" title="Yes, delete this record" />
            <input type="submit" value="No" name="cancel" class="button" title="No, do not delete this record" />
        </p>
</form>

{% endblock %}
