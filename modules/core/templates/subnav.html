<dl class="sub-nav">
    <dd class="{%if active=='table'%}active{%endif%}">
        <a href="{{baseurl}}/table/{{table.name}}">Search</a>
    </dd>

    <dd class="{%if active=='record' and not record.primaryKey %}active{%endif%}">
        <a href="{{baseurl}}/record/{{table.name}}">Create</a>
    </dd>

    <dd class="{% if record.primaryKey %}active{% endif %}">
        <a
        {% if record %}
        href="{{baseurl}}/record/{{table.name}}/{{record.primaryKey}}"
        {% endif %}
        >Edit</a>
    </dd>

    <!--
    <dd class="{%if active=='export'%}active{%endif%}">
        <a href="{{baseurl}}/export/{{table.name}}">Export</a>
    </dd>

    <dd class="{%if active=='import'%}active{%endif%}">
        <a href="{{baseurl}}/import/{{table.name}}">Import</a>
    </dd>
    -->

    {% for mod in modules %}
    {% include 'subnav/'~mod~'.html' ignore missing %}
    {% endfor %}

</dl>
