language: php

php:
  - 5.5
  - 5.6
  - 7.0

addons:
  apt:
    packages:
      - php5-ldap

before_install:
  - echo "extension = ldap.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

install:
  - composer install
  - cp $TRAVIS_BUILD_DIR/phpunit.example.xml $TRAVIS_BUILD_DIR/phpunit.xml
  - sed -i "s/test_db_name/klio/" $TRAVIS_BUILD_DIR/phpunit.xml
  - sed -i "s/test_db_user/root/" $TRAVIS_BUILD_DIR/phpunit.xml
  - sed -i "s/test_db_pass//" $TRAVIS_BUILD_DIR/phpunit.xml

before_script:
  - mysql -e 'create database klio;'

script:
  - phpunit
