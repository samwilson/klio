<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}} :: {{site_title}}</title>
        <link href="{{baseurl}}/skin/css/foundation.min.css" rel="stylesheet" type="text/css" />
        <link href="{{baseurl}}/skin/css/all.css" rel="stylesheet" type="text/css" />
        <script src="{{baseurl}}/skin/js/vendor/modernizr.js"></script>
    </head>

    <body>

        <header>
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name"> 
                        <h1><a href="{{baseurl}}/">{{site_title}}</a></h1>
                    </li>
                </ul>

                <section class="top-bar-section">
                    <!-- Right Nav Section -->
                    <ul class="right">
                        <li><a href="{{baseurl}}/admin">Admin</a></li>
                    </ul>

                    <!-- Left Nav Section -->
                    <ul class="left">
                        {%for table in tables%}
                        <li><a href="{{baseurl}}/table/{{table.name}}">{{table.title}}</a></li>
                        {% endfor %}
                    </ul>
                </section>
            </nav>
        </header>

        <div id="content">
            <h1>{{title}}</h1>
            {% block content %}{% endblock %}
        </div>

        <footer class="top-bar">
            <section class="top-bar-section">
                <!-- Right Nav Section -->
                <ul class="right">
                    <li>
                        <a href="http://www.klioproject.org">{{app_title}}</a>
                    </li>
                </ul>
            </section>
        </footer>

        {% for query in queries %}
        <pre class="queries">{{query}}</pre>
        {% endfor %}

        <script src="{{baseurl}}/skin/js/vendor/jquery.js"></script>
        <script src="{{baseurl}}/skin/js/foundation.min.js"></script>
        <script>$(document).foundation();</script>
    </body>
</html>
